<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Hospital System</title>

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>H<span>ospital System</span></h3>
        </div>
        
            <div class="side-menu">
                <ul>
                    <li>
                       <a href="dashboard.html" >
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                       <a href="" class="active">
                            <span class="las la-user-alt" ></span>
                            <small> Add Patients</small>
                        </a>
                    </li>

                   

                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>
                    
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    
                  
                </div>
            </div>
        </header>
        
        
        <main>
            
            <div class="page-header">
                <h1>Dashboard</h1>
                <small>Home / Dashboard</small>
            </div>
        
            <form id="myForm">
                <ul class="form-style-1">
                    <li>
                        <label>Full Name & Age <span class="required">*</span></label>
                        <input type="text" id="firstName" class="field-divided" placeholder="First" />
                        <input type="number" id="age" class="field-divided" placeholder="Age" />
                    </li>
                    <li>
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="email" class="field-long" />
                    </li>
                    <li>
                        <label>Gender</label>
                        <select id="gender" class="field-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </li>
                    <li>
                        <input type="button" value="Submit" onclick="submitForm()" />
                    </li>
                </ul>
            </form>
        </main>
        
    </div>

    
    <!-- library -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
